{% extends "about.html" %}
{% block title %}News & Events{% endblock %}
{% block main %}
  <main id="main">

    <!-- ======= Our Services Section ======= -->
    <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>News & Events</h2>
          <ol>
            <li><a href="/index">Home</a></li>
            <li>News & Events</li>
          </ol>
        </div>

      </div>
    </section><!-- End Our Services Section -->

    <!-- ======= Service Details Section ======= -->
    <section class="service-details">
      <div class="container">

        <div class="row">
          {% for x in events %}
          {% if x.image_filename %}
          <div class="col-md-6 d-flex align-items-stretch" data-aos="fade-up">
            <div class="card">
            <div class="card-img">
              <img src="{{ url_for('static', filename='img/events/' + x.image_filename) }}" alt="...">
            </div>
            <div class="card-body">
              <h5 class="card-title">{{ x.event_title }}</h5>
              <p class="card-text">{{ x.event_description }}</p>
            </div>
            </div>
          </div>
          {% endif %}
          {% endfor %}
        </div>
      </div>
    </section><!-- End Service Details Section -->

  </main><!-- End #main -->
  {% endblock %}
